<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Generator Angka Acak</title>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .text-gradient { background: linear-gradient(135deg, #a78bfa 0%, #60a5fa 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-gradient { background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%); }
        .spinner { border-top-color: #8b5cf6; }
        input[type="number"]::-webkit-outer-spin-button, input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type="number"] { -moz-appearance: textfield; }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-5">
    <div class="w-full max-w-md p-8 bg-gray-800/70 backdrop-blur-xl rounded-2xl shadow-lg border border-gray-700/50">
        <h1 class="text-3xl font-bold text-center mb-6 text-gradient">Generator Angka Acak</h1>
        
        <div class="space-y-4">
            <div>
                <label for="banyakAngka" class="block mb-1 font-semibold text-gray-300">Jumlah Angka:</label>
                <input type="number" id="banyakAngka" min="1" value="1" class="w-full p-2 text-center bg-gray-700 text-gray-200 rounded-lg border border-gray-600 focus:ring-2 focus:ring-purple-500">
            </div>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="minAngka" class="block mb-1 font-semibold text-gray-300">Nilai Minimum:</label>
                    <input type="number" id="minAngka" value="1" class="w-full p-2 text-center bg-gray-700 text-gray-200 rounded-lg border border-gray-600 focus:ring-2 focus:ring-purple-500">
                </div>
                <div>
                    <label for="maxAngka" class="block mb-1 font-semibold text-gray-300">Nilai Maksimum:</label>
                    <input type="number" id="maxAngka" value="100" class="w-full p-2 text-center bg-gray-700 text-gray-200 rounded-lg border border-gray-600 focus:ring-2 focus:ring-purple-500">
                </div>
            </div>

            <div class="flex items-center justify-center pt-2">
                <input type="checkbox" id="uniqueNumbers" class="h-4 w-4 rounded text-purple-600 focus:ring-purple-500 border-gray-500 bg-gray-600">
                <label for="uniqueNumbers" class="ml-2 text-gray-300">Hindari angka duplikat</label>
            </div>
        </div>

        <div id="result" class="mt-6 min-h-[80px] flex items-center justify-center text-4xl font-bold p-4 bg-gray-700/80 text-purple-400 rounded-lg break-all">-</div>

        <button onclick="spinRoulette()" class="w-full mt-6 py-3 text-lg text-white rounded-lg btn-gradient hover:opacity-90 transition-opacity shadow-md">Hasilkan Angka</button>
        
        <div class="text-center mt-6">
            <a href="../index.html" class="text-purple-400 hover:text-blue-500 font-semibold transition-colors">Kembali ke Menu Utama</a>
        </div>
    </div>
    <script>
        function spinRoulette() { const banyakAngka = parseInt(document.getElementById('banyakAngka').value); const minAngka = parseInt(document.getElementById('minAngka').value); const maxAngka = parseInt(document.getElementById('maxAngka').value); const uniqueNumbers = document.getElementById('uniqueNumbers').checked; const resultElement = document.getElementById('result'); if (minAngka > maxAngka) { alert("Nilai minimum tidak boleh lebih besar dari nilai maksimum."); return; } if (banyakAngka <= 0) { alert("Jumlah angka harus lebih dari nol."); return; } if (uniqueNumbers && banyakAngka > (maxAngka - minAngka + 1)) { alert("Jumlah angka yang diminta melebihi rentang angka unik yang tersedia."); resultElement.textContent = "Input tidak valid."; return; } resultElement.innerHTML = '<div class="spinner w-8 h-8 border-4 border-gray-500 rounded-full animate-spin"></div>'; setTimeout(() => { let hasil = []; if (uniqueNumbers) { let angkaTersedia = []; for (let i = minAngka; i <= maxAngka; i++) angkaTersedia.push(i); for (let i = 0; i < banyakAngka && angkaTersedia.length; i++) { let index = Math.floor(Math.random() * angkaTersedia.length); hasil.push(angkaTersedia.splice(index, 1)[0]); } } else { for (let i = 0; i < banyakAngka; i++) { hasil.push(Math.floor(Math.random() * (maxAngka - minAngka + 1)) + minAngka); } } resultElement.textContent = hasil.length > 0 ? hasil.join(', ') : "Tidak ada hasil"; }, 1000); }
    </script>
</body>
</html>
