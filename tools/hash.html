<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Hash File</title>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .text-gradient { background: linear-gradient(135deg, #a78bfa 0%, #60a5fa 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .drop-zone-active {
            border-color: #a78bfa;
            background-color: rgba(167, 139, 250, 0.1);
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-5">
    <div class="w-full max-w-xl p-8 bg-gray-800/70 backdrop-blur-xl rounded-2xl shadow-lg border border-gray-700/50">
        <h1 class="text-3xl font-bold text-center mb-6 text-gradient">Kalkulator Hash File</h1>
        <div class="space-y-4">
            <label for="fileUpload" id="drop-zone" class="w-full cursor-pointer text-center block p-8 rounded-lg border-2 border-dashed border-gray-600 hover:border-purple-500 transition-colors duration-300">
                <span id="file-name" class="font-semibold text-gray-300">Seret & lepas file di sini</span>
                <span class="text-gray-400 block mt-1">atau klik untuk memilih file</span>
                <input type="file" id="fileUpload" class="hidden">
            </label>

            <div id="progress" class="text-purple-400 text-center hidden">Menghitung hash...</div>
            <div class="space-y-2 text-sm">
                <div class="bg-gray-700/80 p-3 rounded-lg"><strong class="text-gray-300">MD5:</strong> <span id="md5Result" class="font-mono text-purple-400 break-all block"></span></div>
                <div class="bg-gray-700/80 p-3 rounded-lg"><strong class="text-gray-300">SHA-1:</strong> <span id="sha1Result" class="font-mono text-purple-400 break-all block"></span></div>
                <div class="bg-gray-700/80 p-3 rounded-lg"><strong class="text-gray-300">SHA-256:</strong> <span id="sha256Result" class="font-mono text-purple-400 break-all block"></span></div>
            </div>
        </div>
        <div class="text-center mt-6">
            <a href="../index.html" class="text-purple-400 hover:text-blue-500 font-semibold transition-colors">Kembali ke Menu Utama</a>
        </div>
    </div>
    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileUpload = document.getElementById('fileUpload');
        const fileNameEl = document.getElementById('file-name');
        const progress = document.getElementById('progress');
        const md5Result = document.getElementById('md5Result');
        const sha1Result = document.getElementById('sha1Result');
        const sha256Result = document.getElementById('sha256Result');

        function handleFile(file) {
            if (!file) return;

            fileNameEl.textContent = file.name; // Tampilkan nama file
            progress.classList.remove('hidden');
            md5Result.textContent = sha1Result.textContent = sha256Result.textContent = '...';

            const reader = new FileReader();
            reader.onload = (e) => {
                const fileData = e.target.result;
                const wordArray = CryptoJS.lib.WordArray.create(fileData);

                const md5 = CryptoJS.MD5(wordArray).toString();
                const sha1 = CryptoJS.SHA1(wordArray).toString();
                const sha256 = CryptoJS.SHA256(wordArray).toString();

                md5Result.textContent = md5;
                sha1Result.textContent = sha1;
                sha256Result.textContent = sha256;
                progress.classList.add('hidden');
            };
            reader.readAsArrayBuffer(file);
        }

        fileUpload.addEventListener('change', e => {
            if (e.target.files && e.target.files[0]) {
                handleFile(e.target.files[0]);
            }
        });

        // Event listeners untuk Drag and Drop
        dropZone.addEventListener('dragover', e => {
            e.preventDefault();
            dropZone.classList.add('drop-zone-active');
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drop-zone-active');
        });
        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            dropZone.classList.remove('drop-zone-active');
            if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                handleFile(e.dataTransfer.files[0]);
            }
        });
    </script>
</body>
</html>
