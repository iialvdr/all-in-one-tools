<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator & Analisis Password</title>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .text-gradient { background: linear-gradient(135deg, #a78bfa 0%, #60a5fa 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-gradient { background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%); }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-5">
    <div class="w-full max-w-lg p-8 bg-gray-800/70 backdrop-blur-xl rounded-2xl shadow-lg border border-gray-700/50">
        <h1 class="text-3xl font-bold text-center mb-6 text-gradient">Generator & Analisis Password</h1>
        
        <div class="bg-gray-700/50 p-4 rounded-lg">
            <h2 class="text-xl font-semibold text-gray-200 mb-3">Generator Password</h2>
            <div class="flex items-center bg-gray-700 rounded-lg">
                <input type="text" id="generatedPassword" readonly placeholder="Password..." class="w-full p-3 bg-transparent font-mono text-lg text-purple-300 focus:outline-none">
                <button onclick="copyPassword('generatedPassword')" class="p-3 bg-purple-600 text-white rounded-r-lg hover:bg-purple-700 transition-colors">Salin</button>
            </div>
            <div class="mt-4 space-y-4">
                <div>
                    <label for="passLength" class="flex justify-between font-semibold text-gray-300"><span>Panjang:</span><span id="lengthValue">12</span></label>
                    <input type="range" id="passLength" min="8" max="32" value="12" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-3">
                    <label class="flex items-center"><input type="checkbox" id="includeUppercase" checked class="h-4 w-4 rounded text-purple-600 focus:ring-purple-500 border-gray-500 bg-gray-600"><span class="ml-2 text-gray-300">Huruf Besar</span></label>
                    <label class="flex items-center"><input type="checkbox" id="includeLowercase" checked class="h-4 w-4 rounded text-purple-600 focus:ring-purple-500 border-gray-500 bg-gray-600"><span class="ml-2 text-gray-300">Huruf Kecil</span></label>
                    <label class="flex items-center"><input type="checkbox" id="includeNumbers" checked class="h-4 w-4 rounded text-purple-600 focus:ring-purple-500 border-gray-500 bg-gray-600"><span class="ml-2 text-gray-300">Angka</span></label>
                    <label class="flex items-center"><input type="checkbox" id="includeSymbols" checked class="h-4 w-4 rounded text-purple-600 focus:ring-purple-500 border-gray-500 bg-gray-600"><span class="ml-2 text-gray-300">Simbol</span></label>
                </div>
            </div>
            <button onclick="generatePassword()" class="w-full mt-4 py-2 text-white rounded-lg btn-gradient hover:opacity-90 transition-opacity shadow-md">Hasilkan</button>
        </div>

        <div class="bg-gray-700/50 p-4 rounded-lg mt-6">
            <h2 class="text-xl font-semibold text-gray-200 mb-3">Penganalisis Kekuatan Password</h2>
            <input type="text" id="passwordToCheck" placeholder="Ketik password untuk dianalisis..." class="w-full p-3 bg-gray-700 text-gray-200 rounded-lg border border-gray-600 focus:ring-2 focus:ring-purple-500 transition duration-300">
            <div id="strengthIndicator" class="text-left text-sm font-semibold text-gray-400 mt-3 p-3 bg-gray-800 rounded-lg">Kekuatan: -</div>
        </div>

        <div class="text-center mt-6">
            <a href="../index.html" class="text-purple-400 hover:text-blue-500 font-semibold transition-colors">Kembali ke Menu Utama</a>
        </div>
    </div>
    <script>
        // --- Bagian Generator ---
        const lengthSlider = document.getElementById('passLength');
        const lengthValueDisplay = document.getElementById('lengthValue');
        const includeUppercaseEl = document.getElementById('includeUppercase');
        const includeLowercaseEl = document.getElementById('includeLowercase');
        const includeNumbersEl = document.getElementById('includeNumbers');
        const includeSymbolsEl = document.getElementById('includeSymbols');
        const generatedPasswordEl = document.getElementById('generatedPassword');
        lengthSlider.oninput = function() { lengthValueDisplay.textContent = this.value; };
        function generatePassword() {
            const length = parseInt(lengthSlider.value);
            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ', lowercaseChars = 'abcdefghijklmnopqrstuvwxyz', numberChars = '0123456789', symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';
            let charPool = '';
            if (includeUppercaseEl.checked) charPool += uppercaseChars;
            if (includeLowercaseEl.checked) charPool += lowercaseChars;
            if (includeNumbersEl.checked) charPool += numberChars;
            if (includeSymbolsEl.checked) charPool += symbolChars;
            if (charPool === '') { alert("Pilih setidaknya satu jenis karakter."); return; }
            let password = '';
            for (let i = 0; i < length; i++) {
                password += charPool[Math.floor(Math.random() * charPool.length)];
            }
            generatedPasswordEl.value = password;
        }
        function copyPassword(elementId) {
            const el = document.getElementById(elementId);
            if (el.value === "") { alert("Tidak ada password untuk disalin."); return; }
            navigator.clipboard.writeText(el.value).then(() => alert("Password berhasil disalin!"));
        }
        generatePassword();

        // --- Bagian Penganalisis ---
        const passwordToCheckEl = document.getElementById('passwordToCheck');
        const strengthIndicatorEl = document.getElementById('strengthIndicator');
        passwordToCheckEl.addEventListener('input', () => updateStrengthIndicator(passwordToCheckEl.value));
        function updateStrengthIndicator(password) {
            let score = 0;
            let feedback = [];
            if (password.length > 0) {
                if (password.length >= 8) { score++; } else { feedback.push("Minimal 8 karakter."); }
                if (password.length >= 12) score++;
                if (/[A-Z]/.test(password)) { score++; } else { feedback.push("Gunakan huruf besar."); }
                if (/[a-z]/.test(password)) { score++; } else { feedback.push("Gunakan huruf kecil."); }
                if (/[0-9]/.test(password)) { score++; } else { feedback.push("Gunakan angka."); }
                if (/[^A-Za-z0-9]/.test(password)) { score++; } else { feedback.push("Gunakan simbol."); }
            }
            let strengthText = "Kekuatan: ";
            let strengthColor = "text-gray-400";
            if (password.length === 0) {
                strengthText += "-";
            } else if (score < 3) {
                strengthText += "Sangat Lemah";
                strengthColor = "text-red-500";
            } else if (score < 5) {
                strengthText += "Sedang";
                strengthColor = "text-yellow-500";
            } else {
                strengthText += "Kuat";
                strengthColor = "text-green-500";
                feedback = ["Password Anda kuat!"];
            }
            strengthIndicatorEl.innerHTML = `<span class="${strengthColor}">${strengthText}</span><br><small class="text-gray-400">${feedback.join(' ')}</small>`;
        }
    </script>
</body>
</html>
