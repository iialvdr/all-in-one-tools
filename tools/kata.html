<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghitung Kata & Karakter</title>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .text-gradient { background: linear-gradient(135deg, #a78bfa 0%, #60a5fa 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-5">
    <div class="w-full max-w-3xl p-8 bg-gray-800/70 backdrop-blur-xl rounded-2xl shadow-lg border border-gray-700/50">
        <h1 class="text-3xl font-bold text-center mb-6 text-gradient">Penghitung Kata & Karakter</h1>
        <textarea id="textInput" placeholder="Masukkan teks Anda di sini untuk dianalisis..." class="w-full h-48 p-3 bg-gray-700/80 text-gray-200 rounded-lg border border-gray-600 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-300"></textarea>
        <div class="grid grid-cols-2 lg:grid-cols-3 gap-4 mt-6 text-center">
            <div class="bg-gray-700/80 p-4 rounded-lg">
                <strong class="block text-gray-300">Jumlah Kata:</strong>
                <span id="wordCount" class="text-2xl font-bold text-purple-400">0</span>
            </div>
            <div class="bg-gray-700/80 p-4 rounded-lg">
                <strong class="block text-gray-300">Karakter (dgn spasi):</strong>
                <span id="charCountWithSpaces" class="text-2xl font-bold text-purple-400">0</span>
            </div>
            <div class="bg-gray-700/80 p-4 rounded-lg">
                <strong class="block text-gray-300">Karakter (tnp spasi):</strong>
                <span id="charCountWithoutSpaces" class="text-2xl font-bold text-purple-400">0</span>
            </div>
            <div class="bg-gray-700/80 p-4 rounded-lg">
                <strong class="block text-gray-300">Jumlah Kalimat:</strong>
                <span id="sentenceCount" class="text-2xl font-bold text-purple-400">0</span>
            </div>
            <div class="bg-gray-700/80 p-4 rounded-lg col-span-2 lg:col-span-1">
                <strong class="block text-gray-300">Jumlah Paragraf:</strong>
                <span id="paragraphCount" class="text-2xl font-bold text-purple-400">0</span>
            </div>
        </div>
        <div class="text-center mt-6">
            <a href="../index.html" class="text-purple-400 hover:text-blue-500 font-semibold transition-colors">Kembali ke Menu Utama</a>
        </div>
    </div>
    <script>
        const textInput = document.getElementById('textInput'); const wordCountEl = document.getElementById('wordCount'); const charCountWithSpacesEl = document.getElementById('charCountWithSpaces'); const charCountWithoutSpacesEl = document.getElementById('charCountWithoutSpaces'); const sentenceCountEl = document.getElementById('sentenceCount'); const paragraphCountEl = document.getElementById('paragraphCount'); textInput.addEventListener('input', analyzeText); function analyzeText() { const text = textInput.value; charCountWithSpacesEl.textContent = text.length; charCountWithoutSpacesEl.textContent = text.replace(/\s/g, '').length; const words = text.trim().split(/\s+/).filter(word => word.length > 0); wordCountEl.textContent = words.length; if (text.trim() === "") wordCountEl.textContent = 0; const sentences = text.split(/[.!?]+/).filter(sentence => sentence.trim().length > 0); sentenceCountEl.textContent = sentences.length; if (text.trim() === "") sentenceCountEl.textContent = 0; const paragraphs = text.split(/\n+/).filter(paragraph => paragraph.trim().length > 0); paragraphCountEl.textContent = paragraphs.length; if (text.trim() === "") paragraphCountEl.textContent = 0; } analyzeText();
    </script>
</body>
</html>
