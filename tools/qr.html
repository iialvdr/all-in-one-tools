<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembuat & Pembaca Kode QR</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    
    <script>
        tailwind.config = { darkMode: 'class' };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .text-gradient { background: linear-gradient(135deg, #a78bfa 0%, #60a5fa 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-gradient { background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%); }
        .tab-button.active { color: #a78bfa; border-color: #a78bfa; }
        #qr-reader video { border-radius: 8px; }
        .drop-zone-active {
            border-color: #a78bfa;
            background-color: rgba(167, 139, 250, 0.1);
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-5">
    <div class="w-full max-w-lg p-8 bg-gray-800/70 backdrop-blur-xl rounded-2xl shadow-lg border border-gray-700/50 text-center">
        <h1 class="text-3xl font-bold mb-4 text-gradient">Pembuat & Pembaca Kode QR</h1>

        <div class="flex justify-center border-b border-gray-600 mb-6">
            <button id="btn-buat" class="tab-button active text-lg font-semibold px-6 py-2 border-b-2 transition-colors">Buat QR</button>
            <button id="btn-baca" class="tab-button text-lg font-semibold text-gray-400 px-6 py-2 border-b-2 border-transparent transition-colors">Baca QR</button>
        </div>

        <div id="tab-content-buat" class="tab-content">
            <input type="text" id="textInput" placeholder="Masukkan teks atau tautan" class="w-full p-3 bg-gray-700 text-gray-200 rounded-lg border border-gray-600 focus:ring-2 focus:ring-purple-500 transition duration-300">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mt-4">
                <button id="generateBtn" class="w-full py-2 text-white rounded-lg btn-gradient hover:opacity-90 transition-opacity">Buat Kode QR</button>
                <button id="downloadBtn" class="w-full py-2 text-white bg-green-500 rounded-lg hover:bg-green-600 transition-colors">Unduh Kode QR</button>
            </div>
            <div id="qrcode" class="mt-6 inline-flex p-4 bg-white rounded-lg shadow-inner min-h-[232px] min-w-[232px] items-center justify-center"></div>
        </div>

        <div id="tab-content-baca" class="tab-content hidden">
            <div class="space-y-4">
                <div id="reader-wrapper">
                    <div id="qr-reader" class="w-full mx-auto border-2 border-dashed border-gray-600 rounded-lg min-h-[300px] bg-gray-900/50 flex items-center justify-center overflow-hidden">
                        <div id="scan-status" class="text-gray-400 text-center p-4">Menyiapkan kamera...</div>
                    </div>
                    <div class="flex items-center gap-2 mt-4"><hr class="flex-grow border-gray-600"><span class="text-gray-500 text-sm">ATAU</span><hr class="flex-grow border-gray-600"></div>
                    <div>
                        <label for="qr-input-file" id="drop-zone" class="w-full mt-4 cursor-pointer text-center block py-4 px-4 rounded-lg border-2 border-dashed border-gray-600 hover:bg-gray-700/50 hover:border-purple-500 transition-colors">
                            <div id="drop-zone-prompt">
                                <span class="font-semibold text-gray-300">Seret & lepas gambar di sini</span>
                                <span class="text-gray-400 text-sm block">atau klik untuk memilih file</span>
                            </div>
                            <div id="file-name-display" class="hidden font-semibold text-purple-400"></div>
                            <input type="file" id="qr-input-file" accept="image/*" class="hidden">
                        </label>
                    </div>
                </div>

                <div id="result-container" class="hidden">
                    <h3 class="font-semibold text-lg text-gray-200">Hasil Scan:</h3>
                    <p id="qr-reader-result" class="p-3 mt-1 bg-gray-900/50 text-purple-300 rounded-lg break-all"></p>
                    <button id="rescanBtn" class="w-full mt-4 py-2 text-white rounded-lg btn-gradient hover:opacity-90 transition-opacity">Scan Ulang</button>
                </div>
            </div>
        </div>

        <div class="mt-6">
            <a href="../index.html" class="text-purple-400 hover:text-blue-500 font-semibold transition-colors">Kembali ke Menu Utama</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // -- DEFINISI ELEMEN --
            let qrGenerator;
            let html5QrCode;
            let scanWasSuccessful = false;
            const scanStatusEl = document.getElementById('scan-status');
            const resultContainer = document.getElementById('result-container');
            const resultEl = document.getElementById('qr-reader-result');
            const tabBuatContent = document.getElementById('tab-content-buat');
            const tabBacaContent = document.getElementById('tab-content-baca');
            const btnBuat = document.getElementById('btn-buat');
            const btnBaca = document.getElementById('btn-baca');
            const fileInput = document.getElementById('qr-input-file');
            const generateBtn = document.getElementById('generateBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const textInput = document.getElementById("textInput");
            const qrContainer = document.getElementById("qrcode");
            const dropZone = document.getElementById('drop-zone');
            const dropZonePrompt = document.getElementById('drop-zone-prompt');
            const fileNameDisplay = document.getElementById('file-name-display');
            const readerWrapper = document.getElementById('reader-wrapper');
            const rescanBtn = document.getElementById('rescanBtn');

            // -- LOGIKA TAB (DIPERBAIKI) --
            function showTab(tabName) {
                if (tabName === 'buat') {
                    tabBuatContent.classList.remove('hidden');
                    tabBacaContent.classList.add('hidden');
                    
                    btnBuat.classList.add('active');
                    btnBuat.classList.remove('text-gray-400', 'border-transparent');

                    btnBaca.classList.remove('active');
                    btnBaca.classList.add('text-gray-400', 'border-transparent');
                    
                    stopScanner();
                } else {
                    tabBuatContent.classList.add('hidden');
                    tabBacaContent.classList.remove('hidden');

                    btnBuat.classList.remove('active');
                    btnBuat.classList.add('text-gray-400', 'border-transparent');
                    
                    btnBaca.classList.add('active');
                    btnBaca.classList.remove('text-gray-400', 'border-transparent');
                    
                    startScanner();
                }
            }
            btnBuat.addEventListener('click', () => showTab('buat'));
            btnBaca.addEventListener('click', () => showTab('baca'));
            
            // -- LOGIKA MEMBUAT QR --
            generateBtn.addEventListener('click', () => {
                const text = textInput.value.trim();
                if (text === "") { alert("Silakan masukkan teks."); return; }
                qrContainer.innerHTML = "";
                qrGenerator = new QRCode(qrContainer, { text, width: 200, height: 200 });
            });
            downloadBtn.addEventListener('click', () => {
                if (!qrGenerator) { alert("Buat Kode QR terlebih dahulu."); return; }
                const qrCanvas = qrContainer.querySelector("canvas");
                if (!qrCanvas) { alert("Gagal menemukan gambar QR."); return; }
                const image = qrCanvas.toDataURL("image/png");
                const link = document.createElement("a");
                link.href = image;
                link.download = "qrcode.png";
                link.click();
            });

            // -- LOGIKA MEMBACA QR --
            const onScanSuccess = (decodedText) => {
                scanWasSuccessful = true;
                resultEl.textContent = decodedText;
                readerWrapper.classList.add('hidden');
                resultContainer.classList.remove('hidden');
                stopScanner();
            };
            
            function startScanner() {
                if (html5QrCode && html5QrCode.isScanning) return;
                html5QrCode = new Html5Qrcode("qr-reader");
                const statusElement = document.getElementById('scan-status');
                if (statusElement) statusElement.innerHTML = `Mencari kamera...`;
                
                Html5Qrcode.getCameras().then(cameras => {
                    if (cameras && cameras.length) {
                        if (statusElement) statusElement.textContent = 'Meminta izin kamera...';
                        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 250 } }, onScanSuccess)
                        .catch(err => { if (statusElement) statusElement.innerHTML = `<span class="text-red-400">Gagal memulai kamera.</span><br><small>Pastikan izin tidak diblokir.</small>`; });
                    } else { if (statusElement) statusElement.innerHTML = `<span class="text-red-400">Tidak ada kamera ditemukan.</span>`; }
                }).catch(err => { if (statusElement) statusElement.innerHTML = `<span class="text-red-400">Error: Tidak dapat mengakses kamera.</span>`; });
            }
            
            function stopScanner() {
                if (html5QrCode && html5QrCode.isScanning) {
                    html5QrCode.stop().catch(err => {});
                }
            }

            // -- LOGIKA TOMBOL SCAN ULANG (SUDAH DIPERBAIKI) --
            rescanBtn.addEventListener('click', () => {
                resultContainer.classList.add('hidden');
                readerWrapper.classList.remove('hidden');
                dropZonePrompt.classList.remove('hidden');
                fileNameDisplay.classList.add('hidden');
                fileInput.value = '';

                // --- BAGIAN KODE PERBAIKAN ---
                // Mengambil elemen pembaca QR dan mereset kontennya ke keadaan awal untuk menghapus gambar lama.
                const qrReader = document.getElementById('qr-reader');
                qrReader.innerHTML = '<div id="scan-status" class="text-gray-400 text-center p-4">Menyiapkan kamera...</div>';
                // -----------------------------

                startScanner();
            });

            // -- LOGIKA UNGGAH FILE --
            function handleFile(file) {
                if (!file || !file.type.startsWith('image/')) {
                    alert('Harap unggah file gambar yang valid.');
                    return;
                }
                scanWasSuccessful = false;
                stopScanner();
                dropZonePrompt.classList.add('hidden');
                fileNameDisplay.textContent = file.name;
                fileNameDisplay.classList.remove('hidden');

                const qrReader = document.getElementById('qr-reader');
                qrReader.innerHTML = '<div id="scan-status" class="text-gray-400 text-center p-4">Membaca gambar...</div>';
                
                const fileScanner = new Html5Qrcode("qr-reader");
                fileScanner.scanFile(file, true)
                    .then(onScanSuccess)
                    .catch(err => {
                        if (!scanWasSuccessful) {
                            alert(`Gagal membaca Kode QR dari gambar.`);
                            const statusElement = document.getElementById('scan-status');
                            if (statusElement) statusElement.textContent = 'Gagal membaca Kode QR dari gambar.';
                        }
                    });
            }

            fileInput.addEventListener('change', e => { if (e.target.files.length > 0) handleFile(e.target.files[0]); });
            dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('drop-zone-active'); });
            dropZone.addEventListener('dragleave', () => { dropZone.classList.remove('drop-zone-active'); });
            dropZone.addEventListener('drop', e => {
                e.preventDefault();
                dropZone.classList.remove('drop-zone-active');
                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });
        });
    </script>
</body>
</html>
